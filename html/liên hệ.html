    <h2>Liên hệ ngay</h2>
    <form action="contact-me">
      <div class="mb-3 row">
        <div class="col-sm-10">
          <label for="your-name">Tên của bạn:</label>
          <input type="text" placeholder="Vui lòng nhập tên đầy đủ của bạn" id="your-name">
          <p id="checkName"></p>
        </div>
        <div class="col-sm-10">
          <label for="your-email">Email của bạn:</label>
          <input type="email" placeholder="Vui lòng nhập email của bạn" id="your-email">
          <p id="checkEmail"></p>
        </div>
        <div class="col-sm-10">
          <label for="subject">Subject:</label>
          <input type="text" id="subject">
          <p id="checkSubject"></p>
        </div>
        <div class="col-sm-10">
          <label for="message2">Message:</label>
          <textarea type="text" name="message2" rows="5" cols="20" maxlength="500" id="message2"></textarea>
          <p id="checkMessage2"></p>
        </div>  
      </div>
      <input type="submit" name="submit" id="submit" value="Liên hệ">
